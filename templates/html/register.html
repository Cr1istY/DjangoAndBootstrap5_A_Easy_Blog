<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_myself/main.css' %}">
    <link rel="stylesheet" href="{% static 'css_myself/signin.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'my_js/register.js' %}"></script>
</head>

<body>
<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal text-center">注册</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
            <input type="text" name="username" class="form-control mb-0" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">用户名</label>
        </div>


        <div class="form-floating">
            <input type="email" name="email" class="form-control mb-0" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">邮箱</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control mb-0" id="floatingPassword"
                   placeholder="Password">
            <label for="floatingPassword">密码</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" name="captcha" class="form-control" placeholder="验证码" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
        </div>


        <div class="d-flex justify-content-between">
            <button class="me-2 w-100 btn btn-lg btn-primary" type="submit">立即注册</button>
        </div>


        <p class="mt-5 mb-3 text-muted text-center">&copy; 2025-2099</p>
    </form>
</main>


<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
